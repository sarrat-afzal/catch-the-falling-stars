<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Catch the Falling Stars</title>
  <link rel="stylesheet" href="style.css?v=2" />
</head>
<body>
  <div id="start-screen">
    <h1>Catch the Falling Stars</h1>
    <button id="start-btn">Start Game</button>
    <div class="credit">© Sarrat Afzal™</div>
  </div>

  <div id="game-container">
    <div id="score">Score: 0 | Missed: 0</div>
    <div id="controls">
      <button id="pause-btn">Pause</button>
      <button id="exit-btn">Exit</button>
    </div>
    <canvas id="game-canvas" width="400" height="600"></canvas>
    <div class="credit">© Sarrat Afzal™</div>
  </div>

  <div id="game-over-popup" class="popup">
    <h2>Game Over</h2>
    <p>You missed 5 stars!</p>
    <div class="popup-buttons">
      <button id="try-again-btn" class="green-btn">Try Again</button>
      <button id="exit-popup-btn" class="red-btn">Exit</button>
    </div>
  </div>

  <script src="script.js?v=2"></script>
</body>
</html>
